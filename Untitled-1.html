<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to provide your feedback. Your input is valuable to us!</p>

    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div>
            <label for="email" id="email-label">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div>
            <label for="number" id="number-label">Your Age:</label>
            <input type="number" id="number" placeholder="Enter your age" min="18" max="100" required>
        </div>

        <div>
            <label for="dropdown">Select Your Country:</label>
            <select id="dropdown">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select>
        </div>

        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label>Interests:</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label>
            <input type="checkbox" id="travel" name="interests" value="travel">
            <label for="travel">Travel</label>
        </div>

        <div>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" placeholder="Share any additional thoughts" rows="4" cols="50"></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
